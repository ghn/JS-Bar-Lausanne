<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Beer Lausanne</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Le styles
		================================================== -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	
	<body id="app">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="index.html">Beer Lausanne</a>
					<ul class="nav">
						<li><a href="#">About</a></li>
					</ul>
				</div>
			</div>
		</div>
			
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3" id="lBar"></div>
				<div class="span9">
					<div class="commands">
						Filters
						<button class="btn terrasse" rel="tooltip" title="Display Terrasse">T</button>
						<button class="btn hh" rel="tooltip" title="Display Happy Hours">HH</button>
						<button class="btn food" rel="tooltip" title="Display Food">F</button>
					</div>
					<div class="map"></div>
				</div>
			</div>
		</div>
		
		<script type="text/template" id="templateBar">
			<% if(_.isEmpty(bars)) { %>
				<p>Pas de bar !</p>
			<% } %>

			<% _.each(bars, function(bar) { %>
				<div class="bar">
					<h3><%= bar.get('name') %></h3>
					<p><%= bar.get('desc') %></p>
					<% if(! _.isNull(bar.get('image'))) { %>
						<img src="/assets/img/<%= bar.get('image') %>" alt="Image" class="img-polaroid">
					<% } %>
				</div>
			<% }); %>
		</script>
		
		<!-- Le javascript
		================================================== -->
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" data-main="scripts/application/config" src="scripts/core/require/require.js"></script>
	</body>
</html>
